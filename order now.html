
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

   
    .order-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    
    .order-container img {
      width: 100%;
      height: auto;
    }

    
    .product-details {
      padding: 20px;
    }

    .product-details h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
    }

    .product-details p {
      font-size: 1em;
      color: #666;
      margin-bottom: 20px;
    }
 
    .price {
      font-size: 1.5em;
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 20px;
    }

    
    .order-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e67e22;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .order-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <div class="order-container">
    
    <img src="https://media.licdn.com/dms/image/D4D12AQEHujGYFVdLAQ/article-cover_image-shrink_720_1280/0/1680816088965?e=2147483647&v=beta&t=y-kE951-gWpM706fz7DNYmAZqap-O4QoXZ9HfepeZlQ" alt="Product Image">
    
    
    <div class="product-details">
      <h2>Organic Food </h2>
      <p>Experience the natural flavor of premium organic Food, harvested from the best farms for a healthy, refreshing taste.</p>
      
      <a href="#" class="order-button">Order Now</a>
    </div>
  </div>

</body>
</html>
